<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/tendencia.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" data-bs-toggle="modal" data-bs-target="#modal">Iniciar Sesión</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="navbar-brand d-inline-block mt-1 mt-lg-0" href="#">Suscribirse</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorías
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Comedias</a></li>
                  <li><a class="dropdown-item" href="#">Ciencia Ficción</a></li>
                  <li><a class="dropdown-item" href="#">Drama</a></li>
                </ul>
              </li>
             <li class="nav-item">
                <a class="nav-link" href="#">Películas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Series</a>
              </li>
            </ul>
          
            <form class="d-flex" role="search">
              <input class="form-control me-2 borde-formu" type="search" placeholder="Buscar películas y series" aria-label="Search"/>
            </form>
          </div>
        </div>
      </nav>
      <div class="overlay d-flex flex-column justify-content-center align-items-center h-100 w-100">
        <img src="/assets/img/e-film.png" alt="logo" width="200" >
      </div>
    </header>
    <main>
      <section class="container seccion-tendencias ">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item ">
                        <img src="assets/Tendencia/36xXlhEpQqVVPuiZhfoQuaY4OlA.webp" class="img1" alt="...">
                        <img src="assets/Tendencia/6H6p82aWQFEKEuVUiZll6JxV8Ft.webp" class="img2" alt="...">
                        <img src="assets/Tendencia/dVsgV7ak6vR5xyXFggooJQinXBg.webp" class="img3" alt="...">
                        <img src="assets/Tendencia/nLTs9SNBuk3DuB8D0p3mSsPYN7J.webp" class="img4" alt="...">
                        <img src="assets/Tendencia/w2ARwtc1zoh0pyfwmyhpZHwuXgK.webp" class="img5" alt="...">

                        
                    </div>
                    <div class="carousel-item active">
                        <img src="assets/Tendencia/ombsmhYUqR4qqOLOxAyr5V8hbyv.webp" class="img6" alt="...">
                        <img src="assets/Tendencia/tObSf1VzzHt9xB0csanFtb3DRjf.webp" class="img7" alt="...">
                        <img src="assets/Tendencia/udxkpbqBsVS4Hnrfn4HabDKKxb5.webp" class="img8" alt="...">
                        <img src="assets/Tendencia/uwvKQIjJpC37IEsEj4ZAn1ITyRy.webp" class="img9" alt="...">
                        <img src="assets/Tendencia/xeEw3eLeSFmJgXZzmF2Efww0q3s.webp" class="img10" alt="...">
                    </div>
                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="overlaytendencia d-inline-block  ">
              <h2 class=" titulo-pelis-sugeridas text-white text-center">Películas y series sugeridas</h2>
              <p class="descripcion-tendencia text-center my-5"></p>
            </div>
        </section>
        
    </main>
    <footer></footer>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center position-relative">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Inicar Sesión</h1>
            <button type="button" class="btn-close btn-close-white position-absolute end-0 me-2" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input type="email" class="form-control text-white" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label text-white" for="exampleCheck1">Recordar contraseña</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
              <div class="text-center my-3 text-white">
                <span>- o continuar con -</span>
              </div>
              <button type="button" class="btn btn-outline-danger w-100 mb-2">
                <i class="bi bi-google me-2"></i> Google
              </button>
              <button type="button" class="btn btn-outline-primary w-100">
                <i class="bi bi-facebook me-2"></i> Facebook
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
