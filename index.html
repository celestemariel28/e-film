     <main>

    <!-- !Modal -->
    <div class="modal fade" id="Modal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content modal-contenido">
          <div class="modal-header modal-index justify-content-center position-relative">
            <h1 class="modal-title fs-5 text-white" id="exampleModalLabel">Inicar Sesión</h1>
            <button type="button" class="btn-close btn-close-white position-absolute end-0 me-2" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label  for="exampleCheck1">Recordar contraseña</label>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
              <div class="text-center my-3 text-white">
                <span>- o continuar con -</span>
              </div>
              <button type="button" class="btn btn-outline-danger w-100 mb-2">
                <i class="bi bi-google me-2"></i> Google
              </button>
              <button type="button" class="btn btn-outline-primary w-100">
                <i class="bi bi-facebook me-2"></i> Facebook
              </button>
            </form>
          </div>
        </div>
